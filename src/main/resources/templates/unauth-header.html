<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Cloud Storage</title>
</head>
<body>
<nav class="navbar navbar-light fixed-top bg-body-tertiary">
    <div class="container-fluid ms-4">
        <a class="navbar-brand" th:href="@{/}"><img src="/images/icon.jpg" alt="icon" class="img-thumbnail icon"></a>

        <!-- Image -->
        <img src="/images/start.jpg" class="img-thumbnail image me-2" alt="image"/>

        <!-- Login / Signup -->
        <div class="d-flex w-auto">
            <form class="me-2" th:action="@{/login}" th:method="get">
                <button type="submit" class="btn text-bg-primary">Login</button>
            </form>

            <form class="me-4" th:action="@{/signup}" th:method="get">
                <button type="submit" class="btn btn-outline-warning text-bg-warning">Signup</button>
            </form>
        </div>
    </div>
</nav>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
