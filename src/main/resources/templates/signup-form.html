<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Cloud Storage</title>
</head>
<body>
<div th:insert="fragments/not-auth/header :: header"></div>
<h1>Please Signup</h1>
<div th:if="${errorMessage}">
    <p th:text="${errorMessage}">Error message</p>
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<form th:action="@{/signup}" th:method="post" th:object="${user}">
    <div>
        <input type="text" th:field="*{username}" name="username" placeholder="Username" autofocus="autofocus"/>
    </div>
    <div>
        <input type="password" th:field="*{password}" name="password" placeholder="Password"/>
    </div>
    <input type="submit" value="Sign Up"/>
</form>
</body>
</html>
