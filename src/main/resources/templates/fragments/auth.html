<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Cloud Storage</title>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-static-top navbar-light bg-body-tertiary mb-5">
        <div class="container-fluid ms-4">
            <a class="navbar-brand" href="/"><img src="/images/icon.jpg" alt="icon"
                                                  class="img-thumbnail icon"></a>
            <!-- Search -->
            <form class="d-flex input-group w-auto" method="get" action="#" th:action="@{/search}">
                <input
                        type="search"
                        name="searchQuery"
                        class="form-control"
                        placeholder="Search"
                        aria-label="Search"
                        aria-describedby="search-addon"
                />
                <button class="btn btn-primary" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <!-- Logout -->
            <form class="me-4" th:action="@{/logout}" th:method="post">
                <span class="form-text me-2" th:text="${#authentication.getName()}">Username</span>
                <button type="submit" class="btn btn-warning">Logout</button>
            </form>
        </div>
    </nav>
</div>

<div th:fragment="content">
    <div class="container">
        <div class="row">
            <tr th:each="item : ${items}">
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex gap-3">
                                <div class="object-image">
                                    <i class="bi bi-folder text-warning fs-1" th:if="${item.getItem().isDir()}"></i>
                                    <i class="bi bi-file-earmark text-info fs-1"
                                       th:unless="${item.getItem().isDir()}"></i>
                                </div>
                                <div class="object-info">
                                    <h5 th:text="${item.getName()}">Object name</h5>

                                    <div th:if="${item.getItem().isDir()}">
                                        <a class="btn btn-primary" th:href="@{/(path=${item.getUrl()})}">Open</a>
                                    </div>

                                    <div th:unless="${item.getItem().isDir()}">
                                        <div class="row">
                                            <div class="col">
                                                <button type="button" class="btn btn-primary"
                                                        th:data-bs-toggle="modal"
                                                        th:attr="data-bs-target='#exampleModal' + ${item.getId()}"
                                                        data-bs-whatever="@getbootstrap">
                                                    Rename
                                                </button>
                                            </div>

                                            <div class="modal fade"
                                                 th:id="exampleModal + ${item.getId()}"
                                                 tabindex="-1"
                                                 aria-labelledby="exampleModalLabel"
                                                 aria-hidden="true">
                                                <div class="modal-dialog">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h1 class="modal-title fs-5" id="exampleModalLabel">
                                                                Rename</h1>
                                                            <button type="button" class="btn-close"
                                                                    data-bs-dismiss="modal"
                                                                    aria-label="Close"></button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <form method="post" th:action="@{/rename}">
                                                                <div class="mb-3">
                                                                    <input class="form-control"
                                                                           id="oldName"
                                                                           name="oldName"
                                                                           type="hidden"
                                                                           th:placeholder="${item.getName()}"
                                                                           th:value="${item.getUrl()}"
                                                                           readonly
                                                                    >
                                                                </div>
                                                                <div class="mb-3">
                                                                    <label for="newName" class="col-form-label">New
                                                                        name:</label>
                                                                    <input class="form-control" id="newName"
                                                                           name="newName">
                                                                </div>
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-bs-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-primary">Ok
                                                                </button>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="col">
                                                <form class="form" method="post"
                                                      th:action="@{/delete(query=${item.getUrl()})}">
                                                    <button class="btn btn-danger">Delete</button>
                                                </form>
                                            </div>

                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
        </div>
    </div>
</div>

<div th:fragment="upload">
    <div class="container">
        <div class="input-group mb-3">
            <form class="form-control-lg" method="post" action="#" th:action="@{/upload}" enctype="multipart/form-data">
                <div class="input-group">
                    <input type="file" name="file" class="form-control" id="inputGroupFile04"
                           aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                    <input type="hidden" name="path" th:value="${param.path}">
                    <button class="btn btn-outline-secondary" type="submit" id="inputGroupFileAddon04">Upload</button>
                </div>
            </form>
        </div>
        <div class="drop-zone">
            <span class="drop-zone__prompt">Drop file here or click to upload</span>
            <input type="file" name="myFile" class="drop-zone__input">
        </div>
    </div>
</div>

<div th:fragment="breadcrumb">
    <div class="container">
        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
            <ol class="breadcrumb">
                <th:block th:if="${breadCrumb != null}">
                    <li class="breadcrumb-item">
                        <a href="/">Home</a>
                    </li>
                    <th:block th:each="entry : ${breadCrumb.entrySet()}">
                        <li class="breadcrumb-item">
                            <a th:href="@{/(path=${entry.getValue()})}" th:text="${entry.getKey()}"></a>
                        </li>
                    </th:block>
                </th:block>
            </ol>
        </nav>
    </div>
</div>

<div th:fragment="searchContent">
    <div class="container">
        <div class="row">
            <tr th:each="item : ${searchResult}">
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex gap-3">
                                <div class="object-image">
                                    <i class="bi bi-folder text-warning fs-1" th:if="${item.getItem().isDir()}"></i>
                                    <i class="bi bi-file-earmark text-info fs-1"
                                       th:unless="${item.getItem().isDir()}"></i>
                                </div>
                                <div class="object-info">
                                    <h5 th:text="${item.getName()}">Object name</h5>
                                    <div th:if="${item.getItem().isDir()}">
                                        <a class="btn btn-primary" th:href="@{/(path=${item.getUrl()})}">Open</a>
                                    </div>
                                    <div th:unless="${item.getItem().isDir()}">
                                        <div class="row">
                                            <div class="col">
                                                <a class="btn btn-warning" th:href="@{/(path=${item.getUrl()})}">Open
                                                    in folder</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
        </div>
    </div>
</div>

<div th:fragment="createFolder">
    <div class="container">
        <button class="btn btn-primary mb-1" data-bs-toggle="modal"
                data-bs-target="#createModal" data-bs-whatever="@getbootstrap">
            <i class="bi bi-folder-plus fs-4"></i>
        </button>

        <div class="modal fade" id="createModal" tabindex="-1"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="createModalLabel">
                            Enter folder name</h1>
                        <button type="button" class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form method="post" th:action="@{/create}">
                            <div class="mb-3">
                                <input type="hidden" class="form-control" id="path" name="path" th:value="${param.path}" readonly>
                            </div>
                            <div class="mb-3">
                                <label for="createQuery" class="col-form-label">Folder name</label>
                                <input class="form-control" id="createQuery" name="createQuery">
                            </div>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Create</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
