<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Cloud Storage</title>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-static-top navbar-light bg-body-tertiary mb-5">
        <div class="container-fluid ms-4">
            <a class="navbar-brand" href="/">Icon</a>

            <!-- Search -->
            <form class="d-flex input-group w-auto" method="get" action="#">
                <input
                        type="search"
                        class="form-control"
                        placeholder="Search"
                        aria-label="Search"
                        aria-describedby="search-addon"
                />
                <button class="btn btn-primary" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>

            <!-- Logout -->
            <form class="me-4" th:action="@{/logout}" th:method="post">
                <span class="form-text me-2" th:text="${#authentication.getName()}">Username</span>
                <button type="submit" class="btn btn-warning">Logout</button>
            </form>
        </div>
    </nav>
</div>

<div th:fragment="content">
    <div class="container">
        <div class="row">
            <tr th:each="object : ${objects}">
                <div class="col-md-3">
                    <div class="card mb-3">
                        <div class="card-body">
                            <div class="d-flex gap-3">
                                <div class="object-image">
                                    <i class="bi bi-folder text-warning fs-1" th:if="${object.get().isDir()}"></i>
                                    <i class="bi bi-file-earmark text-info fs-1"
                                       th:unless="${object.get().isDir()}"></i>
                                </div>
                                <div class="object-info">
                                    <h5 th:text="${object.get().objectName()}">Object name</h5>
                                    <div th:if="${object.get().isDir()}">
                                        <form method="post">
                                            <button class="btn btn-primary">Open</button>
                                        </form>
                                    </div>
                                    <div th:unless="${object.get().isDir()}">
                                        <div class="row">
                                            <div class="col">
                                                <form class="form" method="post" action="#">
                                                    <button class="btn btn-primary">Rename</button>
                                                </form>
                                            </div>
                                            <div class="col">
                                                <form class="form" method="post" action="#">
                                                    <button class="btn btn-danger">Delete</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </tr>
        </div>
    </div>
</div>
