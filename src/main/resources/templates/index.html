<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <title>Cloud Storage</title>
</head>
<body>
<div sec:authorize="isAuthenticated()">
    <div th:insert="~{fragments/auth :: header}"></div>
    <div th:if="${searchResult == null}">
        <div th:insert="~{fragments/auth :: createFolder}"></div>
        <div th:insert="~{fragments/auth :: content}"></div>
        <div th:insert="~{fragments/auth :: upload}"></div>
        <div th:insert="~{fragments/auth :: breadcrumb}"></div>
    </div>
    <div th:if="${searchResult}">
        <div th:insert="~{fragments/auth :: searchContent}"></div>
    </div>
</div>

<div sec:authorize="isAnonymous()">
    <div th:insert="~{fragments/not-auth :: header}"></div>
</div>

<script th:src="@{/js/main.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
