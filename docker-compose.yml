version: '3.8'

services:
  mysql:
    image: mysql
    restart: always
    environment:
      MYSQL_DATABASE: file_storage
      MYSQL_USER: mysql
      MYSQL_PASSWORD: 1234
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - '3306:3306'
    volumes:
      - ./src/main/resources/db-init/init.sql:/docker-entrypoint-initdb.d/init.sql
      - db:/var/lib/mysql

volumes:
  db: