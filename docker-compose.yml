  mysql:
    image: 'mysql:8.2'
    restart: always
    environment:
      MYSQL_DATABASE: file_storage
      MYSQL_USER: mysql
      MYSQL_PASSWORD: 1234
      MYSQL_ROOT_PASSWORD: 1234
    ports:
      - '3306:3306'
    volumes:
      - db:/var/lib/mysql

